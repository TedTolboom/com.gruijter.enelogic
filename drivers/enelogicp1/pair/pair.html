<style type="text/css">
	.input-wrap {
		position: relative;
	}
	.fa {
		position: absolute;
		margin-left: 5px;
		margin-top: 7px;

		opacity: 0;
		visibility: hidden;
		transition: all 0.3s;
	}
	.fa.visible {
		opacity: 1;
		visibility: visible;
	}
	.form-group input[type="text"] {
		width: 160px;
	}
</style>

<p class="form-group">
	<label for="address"><span data-i18n="pair.title"></span></label>

	<span class="input-wrap">
		<input type="text" id="sip" placeholder="IP address (e.g. 10.0.0.5)" value="enelogic" />
	</span>

	<button class="button" id="validate">Connect</button>
	<i class="enelogic-status enelogic-loading fa fa-circle-o-notch fa-spin"></i>
	<i class="enelogic-status enelogic-ok fa fa-check" style="color: #96ff00;"></i>
	<i class="enelogic-status enelogic-err fa fa-times" style="color: #ff6300;"></i>

</p>
<p class="enelogic-err-msg" style="color: #ff6300;">
</p>

<script type="text/javascript">

$(function(){
	$('#validate').click(function(){

		var enelogicIp = $('#sip').val();

		$('.enelogic-status').removeClass('visible');
		$('.enelogic-loading').addClass('visible');

		Homey.emit('validate', {
			enelogicIp: enelogicIp
			}, function( err, result ){

			$('.enelogic-status').removeClass('visible');
			if(!err) {																// connection validation successful, start device pairing
				$('.enelogic-ok').addClass('visible');
				$('.enelogic-err-msg').html('');

				var device_data_init = {
					id: enelogicIp
				};

				var settings_init = {
					name: enelogicIp,
					enelogicIp								: enelogicIp,
					ledring_usage_limit				: 3000,
					ledring_production_limit	: 3000//,
				};

				Homey.addDevice({
					data	: device_data_init,
					name	: enelogicIp,
					settings: settings_init
					}, function( err, result ){
						if( err ) {
							return Homey.alert(err.message || err.toString());
						} else {

									Homey.done()	}	// Close the pairing window

					})		// end of addDevice

				} else {			//connection validation unsuccessfull
					$('.enelogic-err').addClass('visible');
					$('.enelogic-err-msg').html( err.message || err.toString() );
				}
			})	//end of validate / pairing procedure

		});
	})

	</script>

	</script>
